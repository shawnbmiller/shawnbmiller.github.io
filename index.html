<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="viewport" content="width=device-width, user-scalable=no, height=device-height">
<title>Shawn Miller</title>
<style type="text/css">
html, body {
  overflow-x: hidden;
  height: 100%;
}
body {
	color:#000000;
	background-color:#0072C6;
	margin:0;
	font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	color: azure;
	position: relative;
}
</style>
</head>
<body onload="SetUpTheWay()">
	<script>
		var canvas;
		var context;
		var sleeping = false;
		var previousClientX = -50;
		var previousClientY = -50;
	


		function SetUpTheWay(event){
			canvas = document.getElementById("theWay");
			canvas.width = document.body.clientWidth;
			canvas.height = window.innerHeight;
			context = canvas.getContext("2d");
			context.font = "normal normal 900 30px sans-serif";
			context.strokeStyle = "#000000";
		}

		function ThisIsTheWay(event){

			var clientX = event.clientX;
			var clientY = event.clientY;

			if (Math.abs(clientX - previousClientX) + Math.abs(clientY - previousClientY) < 40) return;
			
			
			context.fillStyle = "#000000";
			context.fillText("This is the way.", clientX+2, clientY+2);

			context.fillStyle = "#FFFFFF";
			context.fillText("This is the way.", clientX, clientY);
			context.strokeText("This is the way.", clientX, clientY);

			
			

			previousClientX = clientX;
			previousClientY = clientY;


		}

		document.onpointermove = ThisIsTheWay;
	</script>
	<h1>This is the way.</h1>
	<canvas id="theWay" style="position: absolute; top: 0; left: 0;" >
		
	</canvas>
</body>
</html>
